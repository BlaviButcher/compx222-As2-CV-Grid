<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/part2/grid.css">

    <!-- font-family: 'Libre Baskerville', serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Grid</title>
</head>

<body>
    <!-- Main container -->
    <div class="grid-container">
        <!-- Sub container -->
        <figure class="grid-item fig-1">
            <img src="./img/bird-eye-sea.jpg" alt="">
            <figcaption>Sea</figcaption>
        </figure>
        <figure class="grid-item fig-2">
            <img src="./img/blue-sky-green-grass.jpg" alt="">
            <figcaption>Rolling Grass</figcaption>
        </figure>
        <figure class="grid-item fig-3">
            <img src="./img/bridge-over-river.jpg" alt="Bridge over river">
            <figcaption>Bridge over river</figcaption>
        </figure>
        <figure class="grid-item fig-4">
            <img src="./img/cross-mountain.jpg" alt="">
            <figcaption>Beautiful Mountain</figcaption>
        </figure>
        <figure class="grid-item fig-5">
            <img src="./img/light-shaft-forest.jpg" alt="">
            <figcaption>Light Shafts Through Forest</figcaption>
        </figure>
        <figure class="grid-item fig-6">
            <img src="./img/snow-pines.jpg" alt="">
            <figcaption>Snow</figcaption>
        </figure>
        <figure class="grid-item fig-7">
            <img src="./img/mountain-against-night.jpg" alt="">
            <figcaption>Mountains Against the Night</figcaption>
        </figure>
        <figure class="grid-item fig-8">
            <img src="./img/ominous-ocean.jpg" alt="">
            <figcaption>Ominous Ocean</figcaption>
        </figure>
        <figure class="grid-item fig-9">
            <img src="./img/scorched-mountain.jpg" alt="">
            <figcaption>Scorched Mountains</figcaption>
        </figure>
        <figure class="grid-item fig-10">
            <img src="./img/snow-pines.jpg" alt="">
            <figcaption>Pine Forest in Snow</figcaption>
        </figure>
        <figure class="grid-item fig-11">
            <img src="./img/vineyards.jpg" alt="">
            <figcaption>Vineyards</figcaption>
        </figure>
    </div>
</body>

</html>
